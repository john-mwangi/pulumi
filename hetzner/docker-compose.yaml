services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    env_file:
      - ./.env
    ports:
      - 27017:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081      
    env_file:
      - ./.env
